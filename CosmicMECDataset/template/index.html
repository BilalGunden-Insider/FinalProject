<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;
}
body{
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 10px;
    background: linear-gradient(135deg,#71b7e6,#9b59b6);
}
.container{
    max-width: 700px;
    width: 100%;
    background: #fff;
    padding: 25px 30px;
    border-radius: 5px;
}
.container .title{
    font-weight: 500;
    font-size: 25px;
    position: relative;
}
.container .title::before{
    content: '';
    position: absolute;
    height: 3px;
    width: 30px;
    left: 0;
    bottom: 0;
    background: linear-gradient(135deg,#71b7e6,#9b59b6);
}
.container form .user-details{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 20px 0 12px 0;
}
form .user-details .input-box{
    width: calc(100% / 2 - 20px);
    margin-bottom: 15px;
}
.user-details .input-box .details{
    display: block;
    font-weight: 500;
    margin-bottom: 5px;
}
.user-details .input-box input{
    height: 40px;
    width: 100%;
    outline: none;
    border-radius: 5px;
    border: 1px solid #ccc;
    padding-left: 15px;
    font-size: 16px;
    border-bottom-width: 2px;
    transition: all 0.3s ease;
}
.user-details .input-box input:focus,
.user-details .input-box input:valid{
    border-color: #9b59b6;
}
form .button{
    height: 45px;
    margin: 45px 0;
}
form .button input{
    height: 100%;
    width: 100%;
    outline: none;
    color: #fff;
    background: linear-gradient(135deg,#71b7e6,#9b59b6);
    border: none;
    font-size: larger;
    font-weight: 500;
    border-radius: 5px;
    letter-spacing: 1px;
}
form .button input:hover{
    background: linear-gradient(-135deg,#71b7e6,#9b59b6);
}
@media (max-width: 584px) {
    .container{
        max-width: 100%;
    }
    form .user-details .input-box{
        width: 100%;
    }
}
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Example</div>
        <form action="/formComplete/" method="post">
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Gene Name</span>
                    <input type="text" placeholder="Gene Name" name="geneName" required>
                </div>
                <div class="input-box">
                    <span class="details">Primary Site</span>
                    <input type="text" placeholder="Primary Site" name="PrimarySite" required>
                </div>
                <div class="input-box">
                    <span class="details">Primary Histology</span>
                    <input type="text" placeholder="Primary Histology" name="primaryHistology" required>
                </div>
                <div class="input-box">
                    <span class="details">Histology Subtype</span>
                    <input type="text" placeholder="Histology Subtype" name="histologySubtype" required>
                </div>
                <div class="input-box">
                    <span class="details">Mutation Description</span>
                    <input type="text" placeholder="Mutation Description" name="mutationDescription" required>
                </div>
                <div class="input-box">
                    <span class="details">FATHMM Prediction</span>
                    <input type="text" placeholder="FATHMM Prediction" name="FATHMMPrediction" required>
                </div>
                <div class="input-box">
                    <span class="details">Tumor Origin</span>
                    <input type="text" placeholder="Tumor Origin" name="tumorOrigin" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Share Result">
            </div>            
        </form>
        <div class="title">Result -> {{data1}}
        </div>
    </div>
</body>

</html>
